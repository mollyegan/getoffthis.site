<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>getoffthis.site</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Optional: your global stylesheet (keeps existing site styles) -->
  <link rel="stylesheet" href="/assets/style.css">

  <style>
    /* Header/logo that appears on all pages */
    .site-header {
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px 12px;
      border-bottom:1px solid rgba(0,0,0,0.06);
    }
    .logo-text {
      font-family: 'VT323', monospace;
      font-size: 40px;           /* 40px as requested */
      line-height: 1;
      color: #111;
      text-decoration: none;
    }

    /* Center page content */
    .site-main {
      max-width: 1100px;
      margin: 36px auto;
      padding: 0 16px;
    }

    /* Calculator box */
  /* Calculator box — doubled size */
.screen-time-calculator {
  font-family: 'VT323', monospace;
  font-size: 32px;          /* bigger text */
  background: #000;
  color: #fff;
  padding: 40px;            /* bigger box */
  border-radius: 12px;
  max-width: 720px;         /* ~2x wider */
  margin: 50px auto 0;      /* still centered */
  text-align: center;
  box-shadow: 0 8px 28px rgba(0,0,0,0.20);
}

.screen-time-calculator label {
  display: block;
  margin-bottom: 14px;
  font-size: 28px;          /* larger label text */
}

.screen-time-calculator input {
  width: 90%;
  padding: 14px;            /* bigger input */
  font-size: 26px;
  border-radius: 8px;
  border: 1px solid #333;
  margin-bottom: 20px;
  background: #111;
  color: #fff;
}

.screen-time-calculator button {
  font-family: 'VT323', monospace;
  font-size: 28px;          /* bigger button text */
  padding: 14px 22px;
  border-radius: 8px;
  border: 1px solid #fff;
  background: #111;
  color: #fff;
  cursor: pointer;
}

.screen-time-calculator .next-btn {
  display: inline-block;
  margin-top: 20px;
  background: #2b2b2b;
  border: 1px solid #fff;
  padding: 14px 22px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 28px;
}

.screen-time-calculator #result {
  margin-top: 22px;
  font-size: 32px;          /* bigger result text */
  min-height: 60px;         /* ensures space before next button */
}


    /* Keep layout comfortable on small screens */
    @media (max-width: 700px) {
      .screen-time-calculator { width: 92%; padding: 18px; }
      .logo-text { font-size: 34px; }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <a class="logo-link" href="/">
      <span class="logo-text">getoffthis.site</span>
    </a>
  </header>

  <section class="screen-time-calculator" aria-labelledby="calcHeading">
  <h2 id="calcHeading" style="margin:0 0 12px;">Lifetime Screen Time Calculator</h2>

  <label for="dailyHours">Average Daily Screen Time (hours):</label>
  <input type="number" id="dailyHours" min="0" step="0.1" placeholder="e.g. 6">

  <label for="firstAge">Age you first got a smartphone:</label>
  <input type="number" id="firstAge" min="0" placeholder="e.g. 12">

  <div>
    <button id="calcBtn">Calculate</button>
    <button id="nextBtn" class="next-btn" style="display:none;">Next →</button>
  </div>

  <p id="result"></p>
</section>


  </main>

<script>
  const LIFESPAN = 85;   // fixed assumed lifespan

  function calculateLifetimeYears(dailyHours, firstAge) {
    const yearsOfUse = LIFESPAN - firstAge;
    const totalHours = dailyHours * 365 * yearsOfUse;
    return totalHours / (365 * 24);   // convert hours → years
  }

  const calcBtn = document.getElementById('calcBtn');
  const nextBtn = document.getElementById('nextBtn');
  const resultP = document.getElementById('result');

  calcBtn.addEventListener('click', () => {
    const dailyHours = parseFloat(document.getElementById('dailyHours').value);
    const firstAge = parseFloat(document.getElementById('firstAge').value);

    // validations
    if (isNaN(dailyHours) || dailyHours < 0 ||
        isNaN(firstAge)   || firstAge < 0 || firstAge >= LIFESPAN) {
      resultP.textContent = "Please enter valid values.";
      nextBtn.style.display = 'none';
      return;
    }

    const totalYears = calculateLifetimeYears(dailyHours, firstAge);
    const roundedYears = Number(totalYears.toFixed(2));

    const percent = ((roundedYears / LIFESPAN) * 100).toFixed(1);

    // Save for the revolution page
    localStorage.setItem('screenYears', roundedYears);

    // Output message (formatted exactly as you want)
    resultP.textContent =
      `At ${dailyHours} hours a day since age ${firstAge}, you will spend ${roundedYears} years on a smartphone over an 85-year lifetime — about ${percent}% of your life.`;

    nextBtn.style.display = 'inline-block';
  });

  nextBtn.addEventListener('click', () => {
    window.location.href = '/revolution.html';
  });
</script>


</body>
</html>
