<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>getoffthis.site</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Optional: your global stylesheet (keeps existing site styles) -->
  <link rel="stylesheet" href="/assets/style.css">

  <style>
    /* Header/logo that appears on all pages */
    .site-header {
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px 12px;
      border-bottom:1px solid rgba(0,0,0,0.06);
    }
    .logo-text {
      font-family: 'VT323', monospace;
      font-size: 40px;           /* 40px as requested */
      line-height: 1;
      color: #111;
      text-decoration: none;
    }

    /* Center page content */
    .site-main {
      max-width: 1100px;
      margin: 36px auto;
      padding: 0 16px;
    }

    /* Calculator box */
  /* Calculator box — doubled size */
.screen-time-calculator {
  font-family: 'VT323', monospace;
  font-size: 32px;          /* bigger text */
  background: #000;
  color: #fff;
  padding: 40px;            /* bigger box */
  border-radius: 12px;
  max-width: 720px;         /* ~2x wider */
  margin: 50px auto 0;      /* still centered */
  text-align: center;
  box-shadow: 0 8px 28px rgba(0,0,0,0.20);
}

.screen-time-calculator label {
  display: block;
  margin-bottom: 14px;
  font-size: 28px;          /* larger label text */
}

.screen-time-calculator input {
  width: 90%;
  padding: 14px;            /* bigger input */
  font-size: 26px;
  border-radius: 8px;
  border: 1px solid #333;
  margin-bottom: 20px;
  background: #111;
  color: #fff;
}

.screen-time-calculator button {
  font-family: 'VT323', monospace;
  font-size: 28px;          /* bigger button text */
  padding: 14px 22px;
  border-radius: 8px;
  border: 1px solid #fff;
  background: #111;
  color: #fff;
  cursor: pointer;
}

.screen-time-calculator .next-btn {
  display: inline-block;
  margin-top: 20px;
  background: #2b2b2b;
  border: 1px solid #fff;
  padding: 14px 22px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 28px;
}

.screen-time-calculator #result {
  margin-top: 22px;
  font-size: 32px;          /* bigger result text */
  min-height: 60px;         /* ensures space before next button */
}


    /* Keep layout comfortable on small screens */
    @media (max-width: 700px) {
      .screen-time-calculator { width: 92%; padding: 18px; }
      .logo-text { font-size: 34px; }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <a class="logo-link" href="/">
      <span class="logo-text">getoffthis.site</span>
    </a>
  </header>

<section class="screen-time-calculator" aria-labelledby="calcHeading">
  <h2 id="calcHeading" style="margin:0 0 12px;">Lifetime Screen Time Calculator</h2>

  <label for="dailyHours">Average Daily Screen Time (hours):</label>
  <input type="number" id="dailyHours" min="0" step="0.1" placeholder="e.g. 6" aria-label="Average daily screen time in hours">

  <label for="smartphoneAge">How old were you when you got your first smartphone?</label>
  <input type="number" id="smartphoneAge" min="0" step="1" placeholder="e.g. 10">

  <div>
    <button id="calcBtn" aria-describedby="result">Calculate</button>
    <button id="nextBtn" class="next-btn" style="display:none;" aria-hidden="true">Next →</button>
  </div>

  <p id="result" role="status" aria-live="polite"></p>
</section>

  



 

<script>
  const LIFESPAN = 85;
  const SLEEP_HOURS = 8;

  function predictLifetimeYears(dailyHours, smartphoneAge) {
    const yearsOfUse = LIFESPAN - smartphoneAge;
    const dailyFraction = dailyHours / 24;
    return yearsOfUse * dailyFraction;
  }

  function wakingLifePercentage(dailyHours) {
    return (dailyHours / (24 - SLEEP_HOURS)) * 100;
  }

  const calcBtn = document.getElementById('calcBtn');
  const nextBtn = document.getElementById('nextBtn');
  const resultP = document.getElementById('result');

  calcBtn.addEventListener('click', () => {
    const dailyHours = parseFloat(document.getElementById('dailyHours').value);
    const smartphoneAge = parseFloat(document.getElementById('smartphoneAge').value);

    if (isNaN(dailyHours) || dailyHours < 0 || isNaN(smartphoneAge) || smartphoneAge < 0) {
      resultP.textContent = "Please enter valid non-negative numbers.";
      nextBtn.style.display = 'none';
      nextBtn.setAttribute('aria-hidden', 'true');
      return;
    }

    const predictedYears = predictLifetimeYears(dailyHours, smartphoneAge);
    const roundedYears = Number(predictedYears.toFixed(2));

    const percentWaking = wakingLifePercentage(dailyHours).toFixed(1);

    localStorage.setItem('screenYears', roundedYears);

    resultP.textContent =
      `You will spend approximately ${roundedYears} years on a smartphone over an 85-year lifetime. ` +
      `That's about ${percentWaking}% of your waking life.`;

    nextBtn.style.display = 'inline-block';
    nextBtn.setAttribute('aria-hidden', 'false');
  });

  nextBtn.addEventListener('click', () => {
    window.location.href = '/revolution.html';
  });

  document.getElementById('dailyHours').addEventListener('keydown', e => {
    if (e.key === 'Enter') calcBtn.click();
  });
  document.getElementById('smartphoneAge').addEventListener('keydown', e => {
    if (e.key === 'Enter') calcBtn.click();
  });
</script>




</body>
</html>
