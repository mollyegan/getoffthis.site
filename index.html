<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Off This Site</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .calculator-box {
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 12px;
      width: 340px;
      color: white;
      font-family: 'VT323', monospace;
      font-size: 22px;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-top: 12px;
      font-family: 'VT323', monospace;
      font-size: 22px;
    }

    input {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
    }

    #resultMessage {
      margin-top: 18px;
      font-size: 22px;
      line-height: 1.4;
      white-space: pre-line;
    }
  </style>

</head>
<body>

  <div class="calculator-box">
    <h2>Screen Time Calculator</h2>

    <label for="hours">Average hours per day:</label>
    <input type="number" id="hours" min="0" step="0.1">

    <button onclick="calculate()">Calculate</button>

    <div id="resultMessage"></div>
  </div>

  <script>
    function calculate() {
      const hours = parseFloat(document.getElementById("hours").value);
      if (isNaN(hours) || hours < 0) {
        alert("Please enter a valid number.");
        return;
      }

      const years = (hours * 365 * 85) / 24;

      const msg = `At ${hours} hours a day, you will spend ${years.toFixed(2)} years of an 85 year lifetime.`;

      document.getElementById("resultMessage").innerText = msg;

      // store years for next page
      localStorage.setItem("calculatedYears", years.toFixed(2));

      // redirect after a pause
      setTimeout(() => {
        window.location.href = "revolution.html";
      }, 3200);
    }
  </script>

</body>
</html>
