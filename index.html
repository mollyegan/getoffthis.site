<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Optional: your global stylesheet (keeps existing site styles) -->
  <link rel="stylesheet" href="/assets/style.css">

  <style>
    /* Header/logo that appears on all pages */
    .site-header {
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px 12px;
      border-bottom:1px solid rgba(0,0,0,0.06);
    }
    .logo-text {
      font-family: 'VT323', monospace;
      font-size: 40px;           /* 40px as requested */
      line-height: 1;
      color: #111;
      text-decoration: none;
    }

    /* Center page content */
    .site-main {
      max-width: 1100px;
      margin: 36px auto;
      padding: 0 16px;
    }

    /* Calculator box */
  /* Calculator box â€” doubled size */
.screen-time-calculator {
  font-family: 'VT323', monospace;
  font-size: 32px;          /* bigger text */
  background: #000;
  color: #fff;
  padding: 40px;            /* bigger box */
  border-radius: 12px;
  max-width: 720px;         /* ~2x wider */
  margin: 50px auto 0;      /* still centered */
  text-align: center;
  box-shadow: 0 8px 28px rgba(0,0,0,0.20);
}

.screen-time-calculator label {
  display: block;
  margin-bottom: 14px;
  font-size: 28px;          /* larger label text */
}

.screen-time-calculator input {
  width: 90%;
  padding: 14px;            /* bigger input */
  font-size: 26px;
  border-radius: 8px;
  border: 1px solid #333;
  margin-bottom: 20px;
  background: #111;
  color: #fff;
}

.screen-time-calculator button {
  font-family: 'VT323', monospace;
  font-size: 28px;          /* bigger button text */
  padding: 14px 22px;
  border-radius: 8px;
  border: 1px solid #fff;
  background: #111;
  color: #fff;
  cursor: pointer;
}

.screen-time-calculator .next-btn {
  display: inline-block;
  margin-top: 20px;
  background: #2b2b2b;
  border: 1px solid #fff;
  padding: 14px 22px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 28px;
}

.screen-time-calculator #result {
  margin-top: 22px;
  font-size: 32px;          /* bigger result text */
  min-height: 60px;         /* ensures space before next button */
}


    /* Keep layout comfortable on small screens */
    @media (max-width: 700px) {
      .screen-time-calculator { width: 92%; padding: 18px; }
      .logo-text { font-size: 34px; }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <a class="logo-link" href="/">
      <span class="logo-text">getoffthis.site</span>
    </a>
  </header>

<div class="screen-time-calculator">
  <label>Daily Screen Time (in hours):</label>
  <input id="hours" type="number" min="0" step="0.1">

  <label>Age You Got Your First Smartphone:</label>
  <input id="startAge" type="number" min="0" max="85">

  <button onclick="calculateScreenTime()">Calculate</button>

  <div id="result"></div>
</div>


  </main>

<script>
function calculateScreenTime() {
  const hoursPerDay = parseFloat(document.getElementById("hours").value);
  const startAge = parseFloat(document.getElementById("startAge").value);

  if (isNaN(hoursPerDay) || hoursPerDay < 0 || isNaN(startAge) || startAge < 0) {
    document.getElementById("result").innerHTML = "Please enter valid numbers.";
    return;
  }

  const lifespan = 85; // fixed assumption
  const yearsUsingPhone = lifespan - startAge;

  // Total years spent on phone
  const totalHours = hoursPerDay * 365 * yearsUsingPhone;
  const totalYears = totalHours / 24 / 365;

  // Percent of waking life
  const wakingHoursPerDay = 16;          // 24 - 8 sleep hours
  const totalWakingHours = wakingHoursPerDay * 365 * lifespan;
  const percentWakingLife = (totalHours / totalWakingHours) * 100;

  document.getElementById("result").innerHTML =
    `If you keep using your phone for ${hoursPerDay} hours per day, ` +
    `you will spend <strong>${totalYears.toFixed(2)}</strong> years ` +
    `on a smartphone over an 85-year lifetime.<br><br>` +
    `That amounts to <strong>${percentWakingLife.toFixed(1)}%</strong> ` +
    `of your total waking life.`;
}
</script>



</body>
